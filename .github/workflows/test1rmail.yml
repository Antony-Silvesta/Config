name: MongoDB Direct Integration Pipeline

on:
  push:
    branches:
      - main  # Trigger the pipeline on a push to the main branch

jobs:
  mongodb-integration:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    env:  # Environment variables for MongoDB connection
      MONGO_URI: "mongodb://localhost:27017/" # MongoDB connection URI stored securely in GitHub Secrets
      MONGO_DB: "my_database"             # Database name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checkout your repository code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo python-dotenv

      - name: Run Python script
        run: python app/seed.py

        
      - name: Test listing entries
        run: python app/app.py

      - name: Run Selenium tests and generate HTML report
        id: run_tests
        run: |
             pytest --html=report.html --self-contained-html > pytest_test_results.log || true
             cat pytest_test_results.log
   